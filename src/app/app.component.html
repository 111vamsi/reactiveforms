<form [formGroup]="regForm" class="form" (ngSubmit)="submit()">
  <h2 class="text-primary">Registration Form Using Reactive Forms</h2>
  
  <div class="form-group">
    <label>First Name</label>
    <input type="text" formControlName="firstName" class="form-control">
    <div class="text-danger" *ngIf="(regForm.get('firstName')?.touched && regForm.get('firstName')?.invalid) || (submitted && regForm.get('firstName')?.invalid)">
      <div *ngIf="regForm.get('firstName')?.errors?.['required']">
        First Name is required
      </div>
    </div>
  </div>
  
  <div class="form-group">
    <label>Last Name</label>
    <input type="text" formControlName="lastName" class="form-control">
    <div class="text-danger" *ngIf="(regForm.get('lastName')?.touched && regForm.get('lastName')?.invalid) || (submitted && regForm.get('lastName')?.invalid)">
      <div *ngIf="regForm.get('lastName')?.errors?.['required']">
        Last Name is required
      </div>
    </div>
  </div>
  
  <div class="form-group">
    <label>Email</label>
    <input type="email" formControlName="email" class="form-control">
    <div class="text-danger" *ngIf="(regForm.get('email')?.touched && regForm.get('email')?.invalid) || (submitted && regForm.get('email')?.invalid)">
      <div *ngIf="regForm.get('email')?.errors?.['required']">
        Email is required
      </div>
      <div *ngIf="regForm.get('email')?.errors?.['email']">
        Enter a valid email
      </div>
    </div>
  </div>
  
  <div class="form-group">
    <label>Password</label>
    <input type="password" formControlName="password" class="form-control">
    <div class="text-danger" *ngIf="(regForm.get('password')?.touched && regForm.get('password')?.invalid) || (submitted && regForm.get('password')?.invalid)">
      <div *ngIf="regForm.get('password')?.errors?.['required']">
        Password is required
      </div>
      <div *ngIf="regForm.get('password')?.errors?.['minlength']">
        Password must be at least 8 characters long
      </div>
    </div>
  </div>
  
  <div class="form-group">
    <label>Confirm Password</label>
    <input type="password" formControlName="confirmPassword" class="form-control">
    <div class="text-danger" *ngIf="(regForm.get('confirmPassword')?.touched && regForm.get('confirmPassword')?.invalid) || (submitted && regForm.get('confirmPassword')?.invalid)">
      <div *ngIf="regForm.get('confirmPassword')?.errors?.['required']">
        Confirm Password is required
      </div>
    </div>
    <div  class="text-danger" *ngIf="submitted || regForm.get('confirmPassword')?.touched && regForm.get('confirmPassword')?.errors?.['mismatch']">
      Password Not match
    </div>
  </div>
  
  <div class="actions">
    <button class="btn btn-primary" type="submit">Register</button>
    <button class="btn btn-warning" type="button" (click)="regForm.reset()">Reset</button>
  </div>
</form>
